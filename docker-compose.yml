version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ggm-s81-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: olympus_roster
    volumes:
      - ggm-s81-postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d olympus_roster"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ggm-s81-roster
    restart: unless-stopped
    volumes:
      # Monte le fichier SQLite en lecture seule
      - ./database.sqlite:/usr/src/app/database.sqlite
    ports:
      - "8081:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: olympus_roster
      DB_PORT: 5432
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

volumes:
  ggm-s81-postgres_data:
